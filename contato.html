<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">

        <title>Contato Hospsete</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel = "stylesheet" href = "css/geral.css">
        <link rel = "stylesheet" href = "css/plugins.css">
        <link rel = "stylesheet" href = "css/contato.css">
        <link rel = "shortcut icon" href = "images/hospsete simbolo grande 1.png">
    </head>
    <body>
        <header>
            <div class = "container">
                <div class = "logo">
                    <a href = "index.html">
                        <img src = "images/icone-logo-2.png" alt = "Logo Topo Hospsete">
                    </a>
                </div>
                <div class = "links">
                    <nav>
                        <ul>
                            <li><a href = "index.html">Início</a></li>
                            <li><a href = "produtos.html">Produtos</a></li>
                            <li><a href = "contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
                <h1><img id = "imagem1" src = "images/hospsete logo 2 sem fundo.png" alt = "Hospsete LTDA"></h1>
            </div>
        </header>
        
        <main>
            <img src = "images/fundo-centro.png" class = "img-fundo">
            <section class = "localizacao">
                <div class = "container">
                    <h2><strong>Onde estamos</strong></h2>
                </div>
            </section> 
            <section class = "contato">
                <div class = "container">
                    <h3><strong>Contato</strong></h3>
                    <form>
                        <input type = "text" id = "nome" class = "input-padrao" placeholder = "Nome Completo" required>
                        <input type = "email" id = "email" class = "input-padrao" placeholder = "Email" required>
                        <textarea cols = "100" rows = "5" id = "mensagem" class = "input-padrao" placeholder = "Mensagem" required></textarea>
                        <input type = "submit" value = "Enviar" class = "enviar">
                    </form>
                </div>
            </section> 
        </main>
        
        <footer>
            <div class = "logo-rodape">
                <a href = "index.html">
                    <img src = "images/hospsete logo com branco.png" alt = "Logo Rodapé Hospsete">
                </a>
                <p>&copy; Copyright Hospsete LTDA - 2021</p>
            </div>

            <div class = "social">
                <img src = "images/icone-instagram.png" alt = "Instagram">
                <p class = "instagram">@hospsete</p>
                <img src = "images/icone-wpp.png" alt = "Whatsapp">
                <p>(81)98999-9999</p>
            </div>

        </footer>

    </body>


</html>
